<!DOCTYPE html>

    <title>Which Taylor Swift Era Are You?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Which Taylor Swift Era Are You?</h1>

                <div id="result"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
